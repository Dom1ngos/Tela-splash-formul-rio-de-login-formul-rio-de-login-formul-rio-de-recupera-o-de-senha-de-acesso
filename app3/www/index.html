<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>

    <link rel="stylesheet" href="./assets/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {

            setTimeout(function () {
                $('#splash').fadeIn();
            }, 1000);

            setTimeout(function () {
                $('#splash').fadeOut();
            }, 3000);

            $('.labelCadastre').click(function () {
                $('#formCadastre').fadeIn();
                $('#formLogin').fadeOut();
            });

            $('.labelVoltar').click(function () {
                $('#formLogin').fadeIn();
                $('#formCadastre').fadeOut();
            });

            $('.labelRecuperarSenha').click(function () {
                $('#formRecuperarSenha').fadeIn();
                $('#formLogin').fadeOut();
            })

            $('.labelVoltar2').click(function () {
                $('#formLogin').fadeIn();
                $('#formRecuperarSenha').fadeOut();
            });

        })
    </script>

</head>

<body>

    <div class="container p-0 m-0">
        <div class="row p-0 m-0">

            <div class=" col s12 splash" id="splash">
                <img src="./assets/img/logo1.png" />
            </div>



            <div id="Inicial" class="col s12">
                <img src="./assets/img/logo1.png" />

                <div style="clear: both;"></div>

                <div class="col s12">&nbsp;</div>
                <div class="col s12">&nbsp;</div>
                <div class="col s12">&nbsp;</div>
                <div class="col s12">&nbsp;</div>

                <div id="formLogin">

                    <div id="emailLogin" class="input-field formCadastroLogin col s12">
                        <input id="inputEmailLogin" type="text" class="validate">
                        <label for="inputEmailLogin">Email</label>
                    </div>

                    <div id="senhaLogin" class="input-field formCadastroLogin col s12">
                        <input id="inputSenhaLogin" type="text" class="validate">
                        <label for="inputSenhaLogin">Senha</label>
                    </div>

                    <div class="col s12">&nbsp;</div>
                    <div class="col s12">&nbsp;</div>

                    <a id="btnEntrar" class="waves-effect waves-light btn teal lighten-1 col s12">Entrar</a>

                    <div class="col s12">&nbsp;</div>

                    <a id="btnCadastrar"
                        class="waves-effect waves-light btn yellow darken-3 col s12 labelCadastre">Cadastre-se</a>

                    <div class="col s12">&nbsp;</div>
                    <div class="col s12">&nbsp;</div>
                    <div class="col s12">&nbsp;</div>

                    <div class="col s12 center-align labelRecuperarSenha fa-1_3x">Esqueci a senha</div>
                </div>

                <div id="formCadastre" style="display: none;">

                    <div id="formCadastre">

                        <div id="nomeCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputNomeCadastro" type="text" class="validate">
                            <label for="inputNomeCadastro">Nome</label>
                        </div>

                        <div id="emailCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputEmailCadastro" type="text" class="validate">
                            <label for="inputEmailCadastro">Email</label>
                        </div>

                        <div id="senhaCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputSenhaCadastro" type="text" class="validate">
                            <label for="inputSenhaCadastro">Senha</label>
                        </div>

                        <div id="telefoneCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputTelefoneCadastro" type="text" class="validate">
                            <label for="inputTelefoneCadastro">Telefone</label>
                        </div>


                        <div class="col s12">&nbsp;</div>
                        <a id="btnCadastrar"
                            class="waves-effect waves-light btn yellow darken-3 col s12">Cadastre-se</a>

                        <div class="col s12">&nbsp;</div>

                        <div class="col s12 center-align labelVoltar fa-1_3x">Voltar</div>

                    </div>
                </div>

                <div id="formRecuperarSenha" style="display: none;">

                    <div id="formRecuperarSenha">
                        <div class="col s12">&nbsp;</div>

                        <div id="nomeCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputNomeCadastro" type="text" class="validate">
                            <label for="inputNomeCadastro">Nome</label>
                        </div>

                        <div id="emailCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputEmailCadastro" type="text" class="validate">
                            <label for="inputEmailCadastro">Email</label>
                        </div>

                        <div id="telefoneCadastro" class="input-field formCadastroLogin col s12">
                            <input id="inputTelefoneCadastro" type="text" class="validate">
                            <label for="inputTelefoneCadastro">Telefone</label>
                        </div>

                        <div class="col s12">&nbsp;</div>
                        <div class="col s12">&nbsp;</div>
                        <div class="col s12">&nbsp;</div>
                        <a id="btnRecuperar" class="waves-effect waves-light btn teal lighten-1 col s12">Recuperar
                            Senha</a>

                        <div class="col s12">&nbsp;</div>
                        <div class="col s12">&nbsp;</div>
                        <div class="col s12">&nbsp;</div>
                        <div class="col s12 center-align labelVoltar2 fa-1_3x">Voltar</div>

                    </div>
                </div>




            </div>

        </div>
    </div>


</body>

</html>
